<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for bloggers</title>
    <style>
        @import url(../css/addblog.css);
        @import url(../css/utils.css);
        @import url(../css/poppins.css);
        @import url(../css/style.css);
        @import url(../css/mobile.css);
    </style>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <form id="form">
                <div class="contact-form">
                    <div class="form-box">
                        <input type="text" id="title" placeholder="Enter Your Title">
                    </div>
                    <div class="form-box">
                        <input type="text" id="category" placeholder="Enter Category">
                    </div>
                    <div class="form-box">
                        <input type="url" id="img" placeholder="Enter Img URL">
                    </div>
                    <div class="form-box">
                        <textarea id="description" cols="30" rows="10" placeholder="Start writing Here.."></textarea>
                    </div>
                    <div class="form-box">
                        <button class="btn">Submit</button>
                    </div>
    
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/addblog.js"></script>
</body>
</html>
