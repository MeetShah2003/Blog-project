<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for bloggers</title>
    <style>
        @import url(../css/utils.css);
        @import url(../css/style.css);
        @import url(../css/poppins.css);
        @import url(../css/contact.css);
        @import url(../css/mobile.css);
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="max-width-1 m-auto">        
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <form id="form">
                <div class="contact-form">
                    <div class="form-box">
                        <input type="text" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-box">
                        <input type="number" id="mono" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-box">
                        <input type="email" id="email" placeholder="Enter Your Email Id">
                    </div>
                    <div class="form-box">
                        <textarea name="" id="msg" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                    </div>
                    <div class="form-box">
                        <button class="btn">Submit</button>
                    </div>
    
                </div>
            </form>
        </div>

    </div>
 

   

    <div class="footer">
        <p>Copyright &copy; reserved </p>
         <a href="#">(Meet Shah)</a> 
    </div>
    <script type="module" src="../js/contact.js"></script>
</body>
</html>
